
<html>
<head>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>
<style>
    #map { height: 100%; }
</style>
</head>
<body>
    <div id="map"></div>
    <script>
        var map = L.map('map').setView([45.523064, -122.676483], 11);
        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);
        var data = [{"name": "Sellwood Community Center", "lat": 45.4648827, "lon": -122.6512434171941, "url": "https://www.notion.so/Sellwood-Community-Center-170b887282604c05b9cf571fed574319"}, {"name": "Beach Community Garden", "lat": 45.55666957142857, "lon": -122.686261, "url": "https://www.notion.so/Beach-Community-Garden-a33bacbd4fb14d679f8290634e4ad720"}];
        data.forEach( (park) => {
            var marker = L.marker([park.lat, park.lon]).addTo(map);
            marker.bindPopup("<a href=\"" + park.url + "\">" + park.name + "</a>");
        })
    </script>
</body>
</html>
